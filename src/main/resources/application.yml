spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/gamelist-test
    username: root
    password: luffy

  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: true

  jackson:
