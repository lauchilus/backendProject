  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: https://www.googleapis.com/service_accounts/v1/jwk/securetoken%40system.gserviceaccount.com


server:
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
